<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>

<body>
    <div id="taskApp">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#" v-text=title></a>
        </nav>
        <div class="container-fluid mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new task" aria-label="Recipient's username" aria-describedby="button-addon2" v-model=newTask @keyup.enter="addTask">
                <div class="input-group-append">
                  <button class="btn btn-outline-info" type="button" id="button-addon2" @click="addTask">Add</button>
                </div>
              </div>
              <ul class="list-group" v-for="(task, index) of tasks">
                <li :class="['list-group-item d-flex justify-content-between align-items-center mb-2', task.state ? 'bg-info' : 'bg-danger']">
                  <div class="task-detail text-white" v-text=task.name></div>
                  <div class="btn_group">
                    <button type="button" class="btn btn-success btn-md" @click="editTask(index)"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-warning btn-md" @click="deleteTask(index)"><i class="fa fa-trash"></i></button>
                  </div>
                </li>
              </ul>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
